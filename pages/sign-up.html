"

  <body>
    <header class="bg-dark text-white">
      <nav
        class="container d-flex justify-content-between py-2 align-items-center"
      >
        <a class="text-decoration-none text-white fs-3" href="/index.html"
          ><i class="fa-solid fa-code"></i> DevConnector</a
        >
        <ul class="d-flex list-unstyled gap-3 align-items-center">
          <li>
            <a
              class="text-decoration-none text-white"

              >Developers</a

          </li>
          <li>
            <a
              class="text-decoration-none text-white"

        <div class="alerts me-3   text-black d-grid float-end  gap-2 "></div>

    <main class="d-flex  justify-content-center">
      <div class="py-5 w-50">
        <h1 class="py-1" style="color: #17a2b8">Sign Up</h1>
        <h3 class="py-"><i class="fa-solid fa-user"></i> Create Your Account</h3>
        <form>
          <input class="form-control my-3 w-75" type="text" placeholder="Name" />
          <input class="form-control my-3 w-75" type="email" placeholder="Email Address" />
          <label for=""
            >This site uses Gravatar so if you want a profile image, use a
            Gravatar email
          </label>
          <input class="form-control my-3 w-75" type="password" placeholder="Password">
          <input class="form-control my-3 w-75" type="password" placeholder="Confirm Password">
          <button class="btn text-white" style="background-color: #17a2b8;">Register</button>
        </form>
        <span >Allready have an account? <a class="text-decoration-none" style="color: #17a2b8;" href="/pages/login.html">Sign In</a></span>
      </div>
    </main>
