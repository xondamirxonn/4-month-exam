<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="/js/add.experience.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-dark text-white">
      <nav
        class="container d-flex justify-content-between py-2 align-items-center"
      >
        <a class="text-decoration-none text-white fs-3" href="/index.html"
          ><i class="fa-solid fa-code"></i> DevConnector</a
        >
        <ul class="d-flex list-unstyled gap-3 align-items-center">
            <li>
            <a
              class="text-decoration-none text-white"
              href="/pages/profiles.html"
              >Developers</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none text-white"
              href="/pages/profile.html"
              >Posts</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none text-white"
              href="/pages/sign-up.html"
              >Dashboard</a
            >
          </li>
          <li>
            <a id="logout" class="text-decoration-none text-white" href="#"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="d-flex justify-content-center my-5">
      <div >
        <h1 class="" style="color: #17a2b8">Add An Experience</h1>
        <h4>
          Add any developer/programming positions that you have had in the past
        </h4>
        <p>* = required field</p>

        <form >
          <input class="form-control my-3 p-2" type="text" placeholder="* Job Title">
          <input class="form-control my-3 p-2" type="text" placeholder="* Company">
          <input class="form-control my-3 p-2" type="text" placeholder="Location">
          <h4 >Form Date</h4>
          <input class="form-control my-3 p-2" type="date">
         <div class="d-flex gap-2">
           <input type="checkbox" id="checkbox">
          <label for="checkbox">Current Job</label>
         </div>
          <input class="form-control my-3 p-2" type="date">
          <textarea  class="w-100 p-2" rows="3" placeholder="Job Description"></textarea>
          <div class="my-3 d-flex gap-3">
            <button class="btn text-white" style="background-color: #17a2b8;">Submit</button>
            <a class="btn btn-light" href="/pages/dashboard.html">Go Back</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
