<body>
      <header class="bg-dark text-white">
      <nav
        class="container d-flex justify-content-between py-2 align-items-center"
      >

          ><i class="fa-solid fa-code"></i> DevConnector</a
        >
        <ul class="d-flex list-unstyled gap-3 align-items-center">
          <li>

    <main class="d-flex justify-content-center my-5">
      <div >
        <h1 class="" style="color: #17a2b8">Add Your Education
</h1>
        <h4>
          Add any school or bootcamp that you have attended


        </h4>
        <p>* = required field</p>

        <form >
          <input class="form-control my-3 p-2" type="text" placeholder="* School or Bootcamp">
          <input class="form-control my-3 p-2" type="text" placeholder="* Degree or Certificate">
          <input class="form-control my-3 p-2" type="text" placeholder="Field of Study">
          <h4 >Form Date</h4>
          <input class="form-control my-3 p-2" type="date">
         <div class="d-flex gap-2">
           <input type="checkbox" id="checkbox">
          <label for="checkbox">Current School</label>
         </div>
         <h4>To Date</h4>
          <input class="form-control my-3 p-2" type="date">
          <textarea  class="w-100 p-2" rows="3" placeholder="Program Description"></textarea>
          <div class="my-3 d-flex gap-3">
            <button class="btn text-white" style="background-color: #17a2b8;">Submit</button>
            <a class=" btn btn-light" href="/pages/dashboard.html">Go Back</a>
          </div>
        </form>
      </div>
