"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="/js/login.js"></script>
    <title>Login | Sign In</title>
  </head>
  <body>
    <header class="bg-dark text-white">
      <nav
        class="container d-flex justify-content-between py-2 align-items-center"
      >
        <a class="text-decoration-none text-white fs-3" href="/index.html"
          ><i class="fa-solid fa-code"></i> DevConnector</a
        >
        <ul class="d-flex list-unstyled gap-3 align-items-center">
          <li>
            <a
              class="text-decoration-none text-white"
              href="/pages/profile.html"
              >Developers</a
            >
          </li>
          <li>
            <a
              class="text-decoration-none text-white"
              href="/pages/sign-up.html"
              >Register</a
            >
          </li>
          <li>
            <a class="text-decoration-none text-white" href="/pages/login.html"
              >Login</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="d-flex justify-content-center">
      <div class="py-5 w-50">
        <h1 class="py-1" style="color: #17a2b8">Sign In</h1>
        <h3 class="">
          <i class="fa-solid fa-user"></i>  Sign Into Your Account


        </h3>
        <form>
          <input
            class="form-control my-3 w-75"
            type="email"
            placeholder="Email Address"
          />

          <input
            class="form-control my-3 w-75"
            type="password"
            placeholder="Password"
          />

          <button class="btn text-white" style="background-color: #17a2b8">
            Login
          </button>
        </form>
        <span
          >Don't have an account?
          <a 
            class="text-decoration-none "
            style="color: #17a2b8"
            href="/pages/sign-up.html"
            >Sign Up</a
          ></span
        >
      </div>
    </main>
  </body>
